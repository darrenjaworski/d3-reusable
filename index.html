<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3Re</title>
  <style>
  body {
    font-family: sans-serif;
    margin: auto;
    max-width: 50rem;
  }
  </style>
</head>
<body>
  <h1>D3Re - A Reusable Chart Library for D3</h1>
  <p>A bar chart.</p>
  <div id="barchart"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.min.js"></script>
  <script src="d3re.min.js"></script>
  <script>
(function () {
  // data
  const milesRun = d3.range(15).map(d => ~~(Math.random() * 30 + 1));

  // define chart
  const runningChart = d3re
    .bar()
    .data(milesRun)
    .barPadding(1)
    .width(500)
    .duration(1500)
    .isVertical(false)
    .fillColor('salmon');

  // select DOM element and call chart.
  d3.select('#barchart').call(runningChart);
}());
</script>
</body>
</html>
