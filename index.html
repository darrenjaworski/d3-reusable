<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .bar rect {
      fill: steelblue;
    }

    .bar text {
      fill: #fff;
      font: 10px sans-serif;
    }

    .enter {
      fill: green;
    }

    .update {
      fill: #333;
    }

    .exit {
      fill: brown;
    }
  </style>
</head>

<body>
  <div id="hydrograph"></div>
  <br />
  <div id="weatherHistory"></div>
  <br />
  <div id="runningHistory"></div>
  <br />
  <div id="histogram"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="chart.min.js"></script>

  <script>
    d3.json('data/gh-pages-1.json', function(error, d){
      if (error) throw error;
      var hydrograph = d3re.hydrograph()
        .data(d)
        .colorArray(['#c34d61', '#468954', '#4f61bd']);

      d3.select('#hydrograph').call(hydrograph);
    });

    var milesRun = [2, 5, 4, 1, 2, 6, 5];

    var runningChart = d3re.bar().data(milesRun).barPadding(2);
    d3.select('#runningHistory')
      .call(runningChart);

    var histogram = d3re.histogram().data(milesRun);
    d3.select('#histogram')
      .call(histogram);

    var animate = d3.interval(function(i) {
      var num = getRandomIntInclusive(1, 10);
      milesRun.push(num);
      runningChart.data(milesRun);
      histogram.data(milesRun);

      if (i > 30000) {
        animate.stop();
      }
    }, 2000)

    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>

</html>
